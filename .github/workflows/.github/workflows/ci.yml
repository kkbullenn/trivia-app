name: Java CI

on:
  push:
    branches: [ main, dev, 'feature/**', 'sprint**' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and verify with Maven
        run: mvn -B clean verify
