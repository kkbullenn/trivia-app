name: Java CI

on:
  push:
    branches: [ main, dev, 'feature/**', 'sprint**' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn -B clean verify

      - name: Run app in Docker (smoke test)
        run: |
          docker run -d -p 8080:8080 --name trivia-app trivia-app
          sleep 10
          docker ps -a
