<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Quiz</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <button type="button" class="arrow-btn" aria-label="Back">←</button>
      <h1>Create a quiz</h1>
      <button type="button" class="arrow-btn" aria-label="Next">→</button>
    </div>

    <label>Category</label>

    <select>
      <option>Select a quiz category</option>
    </select>

    <div class="question-box">
      <h3>Question 1</h3>
      <input type="text" placeholder="Enter a question...">
      <label>Correct Answer</label>
      <input type="text" placeholder="Enter correct answer...">
      <label>Incorrect Answer</label>
      <input type="text" placeholder="Enter incorrect answer...">
      <input type="text" placeholder="Enter incorrect answer...">
      <input type="text" placeholder="Enter incorrect answer...">
    </div>

    <div class="question-box">
      <h3>Question 2</h3>
      <input type="text" placeholder="Enter a question...">
      <label>Correct Answer</label>
      <input type="text" placeholder="Enter correct answer...">
      <label>Incorrect Answer</label>
      <input type="text" placeholder="Enter incorrect answer...">
    </div>

    <button class="create-btn">Create Quiz</button>
    
  </div>
</body>
</html>
