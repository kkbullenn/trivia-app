   Allows users to log in.

           Timothy Kim

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
  </head>
  <body class="min-h-screen bg-blue-900 text-yellow-100">
    <div class="flex min-h-screen flex-col items-center justify-center px-4 py-12">
      <div class="w-full max-w-md rounded-2xl border border-yellow-300/40 bg-blue-950/80 p-8 shadow-2xl backdrop-blur">
        <h1 class="text-center text-5xl font-bold uppercase tracking-widest text-yellow-200">Quiz App</h1>
        <p class="mt-2 text-center text-sm text-yellow-300/80">Login to continue</p>

        <div id="errorBox" class="mt-6 hidden rounded-lg border border-red-400 bg-red-900/40 px-4 py-3 text-sm text-red-100"></div>

        <form class="mt-8 flex flex-col gap-5" action="login" method="POST" id="loginForm">
          <label class="flex flex-col gap-2 text-left">
            <span class="text-sm font-semibold uppercase tracking-wide text-yellow-200">Email / Username</span>
            <input
              class="rounded-lg border border-yellow-300/40 bg-blue-900 px-4 py-3 text-yellow-100 focus:border-yellow-300 focus:outline-none"
              type="text"
              name="user_id"
              id="userIdInput"
              autocomplete="username"
              required
            />
          </label>

          <label class="flex flex-col gap-2 text-left">
            <span class="text-sm font-semibold uppercase tracking-wide text-yellow-200">Password</span>
            <input
              class="rounded-lg border border-yellow-300/40 bg-blue-900 px-4 py-3 text-yellow-100 focus:border-yellow-300 focus:outline-none"
              type="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </label>

          <button
            class="mt-2 rounded-lg bg-yellow-400 px-6 py-3 text-lg font-semibold text-blue-950 transition hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-200"
            type="submit"
          >
            Log In
          </button>
        </form>

        <div class="mt-6 flex flex-col items-center gap-3 text-sm text-yellow-200/80">
          <span>Don't have an account yet?</span>
          <a class="rounded-lg border border-yellow-300/40 px-4 py-2 font-semibold text-yellow-100 transition hover:bg-blue-900" href="signUp">Sign Up</a>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const errorBox = document.getElementById('errorBox');
        const userIdInput = document.getElementById('userIdInput');
        const errorMessage = params.get('error');
        const rememberedUser = params.get('user');

        if (errorMessage && errorBox) {
          errorBox.textContent = decodeURIComponent(errorMessage);
          errorBox.classList.remove('hidden');
        }

        if (rememberedUser && userIdInput) {
          userIdInput.value = decodeURIComponent(rememberedUser);
        }

        if (errorMessage || rememberedUser) {
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      })();
    </script>
  </body>
</html>
