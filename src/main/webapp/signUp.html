<!--
   Sign Up Page
   Allows users to sign up for an account.

   Author: Michael
           Timothy Kim
           Jack Huang
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Up</title>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center mb-[50%]">
      <h1 class="text-center text-6xl font-bold mb-4">Quiz App</h1>
      <div class="mb-[5%]">
          <h1 class="text-center text-3xl">Sign Up</h1>
          <h2 class="text-center text-xs">Sign up to continue</h2>
      </div>
      
      
      <form class="flex flex-col w-min" action="signUp" method="POST">
        <div>
            <label>Email:</label>
            <input class="border-1" type="email" name="user_id" placeholder="your.email@example.com" required />
        </div>

        <div>
            <label>Password:</label>
            <input class="border-1" type="password" name="password" id="pswd" />
        </div>

          <div class="flex flex-col mt-2">
              <label>Select Role:</label>
              <select class="border-1 p-1" name="role_id">
                  <option value="100" selected>User</option>
                  <option value="300">Admin</option>
              </select>
          </div>

        <input
          class="border rounded p-1 mt-4 cursor-pointer hover:bg-gray-100"
          id="submitButton"
          type="submit"
          value="Sign Up"
          onclick="return handleSignUp()"
        />
      </form>
    
    </div>
  </body>
</html>
